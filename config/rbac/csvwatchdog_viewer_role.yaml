# This rule is not used by the project csvwatchdog-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to bot.vikaspogu.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: csvwatchdog-operator
    app.kubernetes.io/managed-by: kustomize
  name: csvwatchdog-viewer-role
rules:
- apiGroups:
  - bot.vikaspogu.com
  resources:
  - csvwatchdogs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bot.vikaspogu.com
  resources:
  - csvwatchdogs/status
  verbs:
  - get
